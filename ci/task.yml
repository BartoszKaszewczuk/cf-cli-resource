---
platform: linux

inputs:
- name: service-broker

params:
  TEST_SCRIPT:
  CF_SYSTEM_DOMAIN:
  CF_APPS_DOMAIN:
  CF_SKIP_CERT_CHECK:
  CF_USERNAME:
  CF_PASSWORD:
  CF_CLIENT_ID:
  CF_CLIENT_SECRET:
  SYNC_SERVICE:
  SYNC_PLAN_1:
  SYNC_PLAN_2:
  SYNC_CONFIGURATION_1:
  SYNC_CONFIGURATION_2:
  ASYNC_SERVICE:
  ASYNC_PLAN_1:
  ASYNC_PLAN_2:
  ASYNC_CONFIGURATION_1:
  ASYNC_CONFIGURATION_2:
  SHARE_SERVICE:
  SHARE_PLAN:
  SHARE_CONFIGURATION:
  DOCKER_PRIVATE_IMAGE:
  DOCKER_PRIVATE_USERNAME:
  DOCKER_PRIVATE_PASSWORD:

run:
  path: sh
  args:
  - -exc
  - |
    ln -s $PWD/service-broker /opt/service-broker
    /opt/itest/$TEST_SCRIPT
